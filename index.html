<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Raya Frame</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        body {
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 0;
            padding: 10px;
        }
        h1, label, button, select {
            font-size: 20px;
        }
        .canvas-container {
            width: 100%;
            max-width: 400px;
        }
        canvas {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Selamat Hari Raya! Pilih Bingkai dan Muat Naik Gambar</h1>

    <label for="frameSelect">Pilih Bingkai:</label>
    <select id="frameSelect">
        <option value="rayaframe1.png">Bingkai 1</option>
        <option value="rayaframe2.png">Bingkai 2</option>
        <option value="rayaframe3.png">Bingkai 3</option>
        <option value="rayaframe4.png">Bingkai 4</option>
        <option value="rayaframe5.png">Bingkai 5</option>
        <option value="rayaframe6.png">Bingkai 6</option>
        <option value="rayaframe7.png">Bingkai 7</option>
    </select>

    <input type="file" id="imageUpload" accept="image/*">
    <button id="captureButton">Gunakan Kamera</button>

    <div class="canvas-container">
        <canvas id="canvas" width="1080" height="1080"></canvas>
    </div>

    <button id="downloadButton">Muat Turun</button>

    <footer>
        <p>Dibangunkan oleh <a href="https://pickproevents.com/" target="_blank">PickPro Events</a></p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const frameSelect = document.getElementById("frameSelect");
            const imageUpload = document.getElementById("imageUpload");
            const captureButton = document.getElementById("captureButton");
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            const downloadButton = document.getElementById("downloadButton");

            function drawImageOnCanvas(imageSrc, photoSrc) {
                const frameImg = new Image();
                frameImg.src = `assets/${imageSrc}`;
                frameImg.onload = function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
                    if (photoSrc) {
                        const userImg = new Image();
                        userImg.src = photoSrc;
                        userImg.onload = function() {
                            const aspectRatio = userImg.width / userImg.height;
                            let newWidth, newHeight;
                            if (aspectRatio > 1) {
                                newWidth = canvas.width;
                                newHeight = canvas.width / aspectRatio;
                            } else {
                                newHeight = canvas.height;
                                newWidth = canvas.height * aspectRatio;
                            }
                            const xOffset = (canvas.width - newWidth) / 2;
                            const yOffset = (canvas.height - newHeight) / 2;
                            ctx.drawImage(userImg, xOffset, yOffset, newWidth, newHeight);
                            ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
                        }
                    }
                };
            }

            frameSelect.addEventListener("change", function() {
                drawImageOnCanvas(this.value, null);
            });

            imageUpload.addEventListener("change", function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        drawImageOnCanvas(frameSelect.value, e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            });

            captureButton.addEventListener("click", function() {
                imageUpload.click();
            });

            downloadButton.addEventListener("click", function() {
                const link = document.createElement("a");
                link.download = "RayaFrame.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });

            drawImageOnCanvas(frameSelect.value, null);
        });
    </script>
</body>
</html>
