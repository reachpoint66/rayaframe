<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Raya Frame</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    body {
      font-size: 22px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin: 0;
      padding: 30px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
      /* Warna ungu untuk teks Selamat Hari Raya Aidilfitri */
      color: #800080;
    }
    label, button, select {
      font-size: 18px;
      margin-bottom: 10px;
    }
    /* Gaya select (dropdown) supaya latar belakang ungu dan teks putih */
    select {
      background-color: #800080;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px;
    }
    .canvas-container {
      width: 100%;
      max-width: 400px;
      margin-top: 20px;
    }
    canvas {
      width: 100%;
      height: auto;
      background-color: #fff;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 15px;
      font-size: 18px;
      border-radius: 5px;
      width: 100%;
      margin-bottom: 10px;
      cursor: pointer;
    }
    /* Sekiranya anda ingin seragamkan butang, anda boleh ubah warna latar belakang butang di sini. */
    .button-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
    }
    footer {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 18px;
    }
    footer a {
      color: #800080; /* Warna ungu untuk link PickPro Events */
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
    .logo {
      height: 40px;
    }
  </style>
</head>
<body>
  <h1>Selamat Hari Raya Aidilfitri!</h1>

  <label for="frameSelect">Choose Frame:</label>
  <select id="frameSelect">
    <option value="rayaframe1.png">Frame 1</option>
    <option value="rayaframe2.png">Frame 2</option>
    <option value="rayaframe3.png">Frame 3</option>
    <option value="rayaframe4.png">Frame 4</option>
    <option value="rayaframe5.png">Frame 5</option>
    <option value="rayaframe6.png">Frame 6</option>
    <option value="rayaframe7.png">Frame 7</option>
    <option value="rayaframe8.png">Frame 8</option>
    <option value="rayaframe9.png">Frame 9</option>
    <option value="rayaframe10.png">Frame 10</option>
  </select>

  <div class="button-container">
    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
    <button id="fileButton">Choose from Gallery</button>
    <button id="captureButton">Take a Photo</button>
  </div>

  <div class="canvas-container">
    <canvas id="canvas" width="1080" height="1080"></canvas>
  </div>

  <button id="downloadButton">Download</button>

  <footer>
    <p>Developed by <a href="https://pickproevents.com/" target="_blank">PickPro Events</a></p>
    <!-- Jika logo tidak diperlukan lagi, anda boleh padam baris di bawah ini. -->\n    <!--<img src="assets/pickpro_logo.png" alt="PickPro Events" class="logo">-->\n  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const frameSelect = document.getElementById("frameSelect");
      const imageUpload = document.getElementById("imageUpload");
      const fileButton = document.getElementById("fileButton");
      const captureButton = document.getElementById("captureButton");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const downloadButton = document.getElementById("downloadButton");

      // Fungsi untuk melukis gambar ke dalam canvas
      function drawImageOnCanvas(frameFile, photoSrc) {
        const frameImg = new Image();
        frameImg.src = `assets/${frameFile}`;
        frameImg.onerror = function() {
          console.error(`Gagal memuat bingkai: assets/${frameFile}`);
        };
        frameImg.onload = function() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          // Lukis bingkai terlebih dahulu
          ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);
          if (photoSrc) {
            const userImg = new Image();
            userImg.src = photoSrc;
            userImg.onload = function() {
              // Kira skala untuk memastikan gambar pengguna dipotong menjadi square (1:1) dan memenuhi canvas tanpa distorsi
              const size = Math.min(userImg.width, userImg.height);
              const sx = (userImg.width - size) / 2;
              const sy = (userImg.height - size) / 2;
              ctx.drawImage(userImg, sx, sy, size, size, 0, 0, canvas.width, canvas.height);
              // Lukis semula bingkai sebagai overlay\n              ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);\n            };\n          }\n        };\n      }\n\n      // Event: Bila pilihan bingkai berubah\n      frameSelect.addEventListener(\"change\", function() {\n        drawImageOnCanvas(this.value, null);\n      });\n\n      // Event: Butang untuk pilih gambar dari gallery\n      fileButton.addEventListener(\"click\", function() {\n        imageUpload.accept = \"image/*\";\n        imageUpload.removeAttribute(\"capture\");\n        imageUpload.click();\n      });\n\n      // Event: Butang untuk ambil gambar dari kamera\n      captureButton.addEventListener(\"click\", function() {\n        imageUpload.accept = \"image/*\";\n        imageUpload.setAttribute(\"capture\", \"environment\");\n        imageUpload.click();\n      });\n\n      // Event: Bila gambar dimuat naik\n      imageUpload.addEventListener(\"change\", function(event) {\n        const file = event.target.files[0];\n        if (file) {\n          const reader = new FileReader();\n          reader.onload = function(e) {\n            drawImageOnCanvas(frameSelect.value, e.target.result);\n          };\n          reader.readAsDataURL(file);\n        }\n      });\n\n      // Event: Butang untuk muat turun gambar\n      downloadButton.addEventListener(\"click\", function() {\n        const link = document.createElement(\"a\");\n        link.download = \"RayaFrame.png\";\n        link.href = canvas.toDataURL(\"image/png\");\n        link.click();\n      });\n\n      // Lukis bingkai awal\n      drawImageOnCanvas(frameSelect.value, null);\n    });\n  </script>\n</body>\n</html>"}}
