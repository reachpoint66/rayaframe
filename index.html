<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Frame Raya</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Selamat Hari Raya! Pilih Bingkai dan Muat Naik Gambar</h1>
    <label for="frameSelect">Pilih Bingkai:</label>
    <select id="frameSelect">
        <option value="rayaframe1.png">Bingkai 1</option>
        <option value="rayaframe2.png">Bingkai 2</option>
        <option value="rayaframe3.png">Bingkai 3</option>
        <option value="rayaframe4.png">Bingkai 4</option>
        <option value="rayaframe5.png">Bingkai 5</option>
        <option value="rayaframe6.png">Bingkai 6</option>
        <option value="rayaframe7.png">Bingkai 7</option>
    </select>
    <br><br>
    <input type="file" id="uploadImage" accept="image/*">
    <br><br>
    <canvas id="photoCanvas" width="1080" height="1080"></canvas>
    <br><br>
    <button id="downloadBtn">Muat Turun Gambar</button>
    
    <script>
        const canvas = document.getElementById("photoCanvas");
        const ctx = canvas.getContext("2d");
        const frameSelect = document.getElementById("frameSelect");
        const uploadImage = document.getElementById("uploadImage");
        const downloadBtn = document.getElementById("downloadBtn");
        
        let frameImage = new Image();
        let userImage = new Image();
        
        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (userImage.src) {
                ctx.drawImage(userImage, 0, 0, canvas.width, canvas.height);
            }
            
            ctx.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
        }
        
        frameSelect.addEventListener("change", function() {
            frameImage.src = "assets/" + this.value;
        });
        
        frameImage.onload = drawCanvas;
        frameImage.src = "assets/rayaframe1.png"; 
        
        uploadImage.addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    userImage.onload = drawCanvas;
                    userImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        downloadBtn.addEventListener("click", function() {
            const link = document.createElement("a");
            link.download = "photo_frame.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
    </script>
</body>
</html>
